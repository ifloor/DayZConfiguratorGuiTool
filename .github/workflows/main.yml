name: Flutter Workflow

on:
  push:
    #branches:
      #- main
    tags:
    - 'v*'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build
        run: flutter build windows

      - name: Move folder
        run: mv .\build\windows\runner\Release .\dayz_configurator_gui_tool

      - name: Compress
        run: Compress-Archive -Path dayz_configurator_gui_tool/* -Destination dayz_configurator_gui_tool.zip

      - name: Upload built zip
        uses: actions/upload-artifact@v3
        with:
          name: dayz_configurator_gui_tool
          path: dayz_configurator_gui_tool.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false